<!DOCTYPE html>
<html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatiable" content="IE-edge" />
    <meta name="viewport" content="width-device-width, initial-scale = 1.0">
    <link rel="stylesheet" href="style.css">
    </head>
    <title>REGISTRATION PAGE</title>
    <body>
<main class="container">
  <h1>REGISTRATION FORM</h1>  
  <br><br><br><br>
  <form action=""method="post" class="form">
    <div class="form_group">
    <label for="First_name" class="form_group label">First name:</label>
    <input type="text"  name="first_name" id="first_name"  placeholder="First name" required/>
</div> 
<br><br><br><br>
<div class="form_group">
    <label for="Last_name" class="form_group label">Last name:</label>
    <input type="text"  
    name="Last_name"
    id="Last_name"
    placeholder="Last name"
    required/>  
    </div>
    <br><br><br><br>
    <div class="form_group">
        <label for="Email" class="form_group label">Enter your Email:</label>
        <input type="email"  name="email" id="email" class="email" placeholder="Email address" requried/>     
    </div>
    <br><br><br><br>
    <div>
        <label for="Phone" class="form_group label">Phone number:</label>
        <input type="tel"  name="phone" id="phone" class="phone"  placeholder="Phone number" requried/>        
    </div>
    <br><br><br>
    <div class="form_group">
        <label for="Gender" class="form_group label">Gender:</label>
        <select name="gender" required>
            <option value="none" selected>Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
               </div>
               <br><br>
               <div class="form_group">
               <button class="btn submit">Submit</button>
               <br>
              </div>           
</form>
</main>
</body>
</html>
        </main>
    </body>
</html>
